<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensuring responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Defining the page title -->
    <title>Payment Form</title>
    <!-- Importing Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome 6.6.0 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Linking custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Centering content vertically and horizontally -->
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm w-100">
            <!-- Card header with title -->
            <div class="card-header border-bottom">
                <h1 class="card-title">Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    some fields are missing
                </div>
                <!-- Input for card number -->
                <div class="row mb-3 mx-0">
                    <div class="col-md-6">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" />
                    </div>
                    <div class="col-md-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="CVC" placeholder="0000" />
                    </div>
                    <div class="col-md-3">
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="Amount" />
                    </div>
                </div>
                <!-- Input for Name -->
                <div class="row mb-3 mx-0">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" />
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" />
                    </div>
                </div>
                <!-- Input for Address -->
                <div class="row mb-3 mx-0">
                    <div class="col-md-6">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City" />
                    </div>
                    <div class="col-md-3">
                        <label for="State" class="form-label">State</label>
                        <input type="text" class="form-control" id="State" />
                    </div>
                    <div class="col-md-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" />
                    </div>
                </div>
                <!-- Payments and Message -->
                <div class="row mb-3 mx-0">
                    <div class="col-md-6">
                        <label class="form-label pt-2">We accept:</label>
                        <div class="card-icons d-flex gap-2">
                            <!-- American Express -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fab fa-cc-amex fa-2x"></i>
                                </label>
                            </div>
                            <!-- Visa -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa fa-2x"></i>
                                </label>
                            </div>
                            <!-- Discover -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="discover" value="discover">
                                <label class="form-check-label" for="discover">
                                    <i class="fab fa-cc-discover fa-2x"></i>
                                </label>
                            </div>
                            <!-- Mastercard -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fab fa-cc-mastercard fa-2x"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Message -->
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                </div>
                <!-- Footer -->
                <div class="card-footer border-top">
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
